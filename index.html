<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="body">
    <div class="container">
        <h1>Age Calculator</h1>
        <div class="bg-video">
            <video autoplay loop muted>
                <source src="2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="box">

           <div class="date-box">
            <input type="date" name="" id="date" >
            <button type="button" id="date-button">Submit</button>
           </div>
           <div class="result-box">
            <div class="day common">
                <p class="day-p " id="years">Get</p>
                <p>Years</p>
               
            </div>
            <div class="month common">
                <p class="day-p months "  id="months">Your</p>
                <p>Months</p>
            </div>
            <div class="year common">
                <p class="day-p years"  id="days">Age</p>
                <p>Days</p>
            </div>
           </div>
        </div>
    </div>
    <script src="test.js"></script>
</body>
</html>
